<vdr-action-bar>
    <vdr-ab-right>
        <button
                class="btn btn-primary"
                id="custbtn"
                *ngIf="which; else updateButton"
                (click)="create()"
                [disabled]="!(detailForm.valid && detailForm.dirty)"
        >
            {{ 'common.create' | translate }}
        </button>
        <ng-template #updateButton>
            <button
                    class="btn btn-primary"
                    id="editbtn"
                    (click)="save()"
                    [disabled]="!(detailForm.valid && detailForm.dirty)"
            >
                {{ 'common.update' | translate }}
            </button>
        </ng-template>
    </vdr-ab-right>
</vdr-action-bar>

<form class="form" [formGroup]="detailForm">
    <vdr-form-field label="Tên dự án" for="projectName">
        <input id="projectName" type="text" formControlName="projectName" [readonly]="!'UpdateSettings'" />
    </vdr-form-field>
    <vdr-form-field label="Giá" for="price">
        <input id="price" type="text" formControlName="price" [readonly]="!'UpdateSettings'" />
    </vdr-form-field>
    <vdr-form-field label="Mô tả" for="descriptions">
        <input id="descriptions" type="text" formControlName="descriptions" [readonly]="!'UpdateSettings'" />
    </vdr-form-field>
    <vdr-form-field label="Địa chỉ" for="address">
        <textarea id="address" formControlName="address" [readonly]="!'UpdateSettings'">
		</textarea>
    </vdr-form-field>
</form>
